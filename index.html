
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZindaHu AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      /**
       * Bulletproof Environment Shim
       * Ensures 'process.env.API_KEY' is accessible globally.
       */
      (function() {
        window.process = window.process || { env: {} };
        if (typeof globalThis !== 'undefined') {
          globalThis.process = window.process;
        }
      })();
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f8fafc;
            overflow-x: hidden;
        }
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        @keyframes soul-pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.6); }
            70% { transform: scale(1.05); box-shadow: 0 0 40px 20px rgba(139, 92, 246, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(139, 92, 246, 0); }
        }
        @keyframes sos-strobe {
            0% { background-color: #ef4444; }
            50% { background-color: #7f1d1d; }
            100% { background-color: #ef4444; }
        }
        .alive-btn-pulse {
            animation: soul-pulse 1.5s infinite cubic-bezier(0.4, 0, 0.2, 1);
        }
        .sos-active-bg {
            animation: sos-strobe 0.4s infinite;
        }
        .animate-slide-up {
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>

  }
}
</script>
</head>

</body>
